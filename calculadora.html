<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | GCR</title>
    <link rel="icon" href="calc.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styleCalculadora.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="cont-calc">
        <h1 class="encabezado">Calculadora Básica con JavaScript</h1>
        <label for="num1" class="etiq">Número 1</label>
        <input type="number" class="inputnumero" id="num1" placeholder="Ingresa un número">

        <label for="num2" class="etiq">Número 2</label>
        <input type="number" class="inputnumero" id="num2" placeholder="Ingresa otro número">

        <label for="opc" class="etiq">Elige un cálculo</label>
        <select id="opc">
            <option value="def" selected disabled>Selecciona..</option>
            <option value="sum">Suma (+)</option>
            <option value="res">Resta (-)</option>
            <option value="mult">Multiplicación (*)</option>
            <option value="div">División (/)</option>
            </select>

        <p class="resultado" id="result"></p>

        <div class="cont-btns">
            <button id="res">= Calcular</button>
            <button id="del" onclick="borrar();">DEL</button>
        </div>
    </div>

    <script type="text/javascript" src="calculadora.js"></script>
</body>

</html>
